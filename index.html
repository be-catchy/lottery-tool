<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>抽選ツール</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
    }
    button {
      font-size: 1.2em;
      padding: 10px 20px;
    }
    #result {
      margin-top: 30px;
      font-size: 2em;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>抽選ツール</h1>
  <p>ボタンを押すと、ランダムに1つ選ばれます。</p>

  <button onclick="draw()">抽選する</button>

  <div id="result"></div>

  <script>
    const items = ["ゼロ", "ギフトクラフト", "ウナギかヘビか", "ウミガメの島", "午前1時の大脱走", "四ツ角探偵"];

    function draw() {
      const randomIndex = Math.floor(Math.random() * items.length);
      const selected = items[randomIndex];
      document.getElementById("result").textContent = selected;
    }
  </script>
</body>
</html>
